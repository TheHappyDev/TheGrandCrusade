
<div class="team-container">
    <div class="example-container" *ngFor="let team of teams">
        <h4 class="section-heading">{{team.name}}</h4>
        <div class="drag-container">
        
      
          <div cdkDropList id="{{team.id}}" [cdkDropListData]="team.members"
            [cdkDropListConnectedTo]="LIST_IDS" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let member of team.members" cdkDrag>{{member.displayName}}</div>
          </div>.
        </div>
      </div>
    
</div>
