<mat-sidenav-container class="sidenav-container">

    <!-- SIDENAV -->
  
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/campaign" (click)="drawer.close()">Campaigns</a>
        <a mat-list-item routerLink="/user" (click)="drawer.close()" *ngIf="!(afAuth.authState | async)">Login</a>
        <a mat-list-item routerLink="/user/hello" (click)="drawer.close()" *ngIf="afAuth.authState | async as user">Profile</a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
    <!-- TOP TOOLBAR-->
  
      <mat-toolbar color="primary">
        <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
  
  
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="logo" routerLink="/">The Grand Crusade</span>
  
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/campaign">Campaigns</a>
          <a mat-button routerLink="/user" *ngIf="!(afAuth.authState | async)">Login</a>
          <a mat-button routerLink="/user/{{user.uid}}" *ngIf="afAuth.authState | async as user" >
            <img class="avatar" [src]="user.photoURL || 'assets/default-user.svg'">
            Profile
          </a>
  
        </div>
  
        
      </mat-toolbar>
  
      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
