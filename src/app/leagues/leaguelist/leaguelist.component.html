<div class="leagues">
    <a mat-stroked-button primary class="create-button" routerLink="">Create League</a>

    <div *ngIf="this.pendingLeagues">
      <h1>Pending Leagues Invites</h1>
      <p>Template page, under construction</p>
      <mat-card class="league-card" *ngFor="let league of this.pendingLeagues">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{league.name}}</mat-card-title>
            <mat-card-subtitle *ngIf="!league.private">public</mat-card-subtitle>
            <mat-card-subtitle *ngIf="league.private">private</mat-card-subtitle>
  
          </mat-card-header>
          <mat-card-content>
            <p>
             {{league.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Join</button>
            <button mat-button>Ignore</button>
          </mat-card-actions>
        </mat-card>
    </div>
<div>
  <h1>Your Leagues</h1>
  <p>Template page, under construction</p>
  <mat-card class="league-card" *ngFor="let league of this.userLeagues">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{league.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="!league.private">public</mat-card-subtitle>
        <mat-card-subtitle *ngIf="league.private">private</mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p>
         {{league.description}}
         
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/leagues/{{league.uid}}">View</a>
        <button mat-button>Invite</button>
      </mat-card-actions>
    </mat-card>
</div>
    
      
</div>
