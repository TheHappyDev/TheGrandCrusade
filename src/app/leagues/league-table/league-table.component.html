<div *ngFor="let season of this.seasons">
    
    <a mat-stroked-button primary class="create-button" routerLink="/league/match/{{this.leagueId}}">New Match</a>
    <h1> Season {{season.seasonNumber}} </h1>
    
    <div class="sub-header" *ngIf="season.start">{{season.start.toDate() | date:'yyyy/MM/dd'}} - 
        {{season.end.toDate() | date:'yyyy/MM/dd'}}</div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="season.table">
          <ng-container matColumnDef="commander">
            <th mat-header-cell *matHeaderCellDef> Commander </th>
            <td mat-cell *matCellDef="let element"> {{element.user?.displayName}} </td>
          </ng-container>
          <ng-container matColumnDef="played">
            <th mat-header-cell *matHeaderCellDef> Games Played </th>
            <td mat-cell *matCellDef="let element"> {{element.gameswon + element.gameslost | number}} </td>
          </ng-container>
          <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef> Wins </th>
            <td mat-cell *matCellDef="let element"> {{element.gameswon}} </td>
          </ng-container>
          <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef> Losses </th>
            <td mat-cell *matCellDef="let element"> {{element.gameslost}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
   
</div>
