<div *ngIf="board | async as board">
    <div class="hexmap">
        <div class="map-container">
            <div *ngFor="let tile of board.tiles; let i = index" class ="hexagon" [ngStyle]="{'background-color': tile.occupier.color}">

                <p>{{i}}</p>
                  
                   
                    <img src="{{tile.occupier.logo}}"/>
                   
        </div>

    </div>
